<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">        
        <link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/resources/css/main.css">
        <script src="/resources/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="/resources/bootstrap/js/bootstrap.js"></script>


        <link rel="stylesheet"  href="/resources/font-awesome/css/font-awesome.css" />

        <script>!function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "https://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, "script", "twitter-wjs");</script>
    </head>
    <body  ng-controller="SamanthaController" >
        <div style="padding: 5px 25px;">
            <div>
                <textarea rows="5" cols="50" ng-model="question" >
                
                </textarea><br />
                <input type="button" ng-click="converse()" value="Ask Samantha"/>
            </div>
            <div style="margin-top: 50px;">
                {{recentQuestion}}
                <hr />
                <div style="border:1px solid #cdcdcd;padding:5px;width:500px;margin-bottom: 10px;" ng-repeat="note in notes">
                     <div  ng-bind-html="note.note"></div>
                </div>
            </div>
        </div>    

    </body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/views/samantha/js/main.js"></script> 

</html>
